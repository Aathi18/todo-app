# frontend/nginx.conf
server {
  listen 3000; # Listen on port 3000 (mapped from docker-compose)

  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html; # Essential for React Router to work on direct URL access
  }

  # Example: Proxy API requests to the backend (alternative to setting proxy in React dev server)
  location /api {
    proxy_pass http://backend:5000; # 'backend' is the service name in docker-compose
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }
}